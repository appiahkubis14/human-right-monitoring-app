<body class="authentication-bg bg-primary-background">

    <div class="account-pages pt-5 my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="account-card-box bg-light rounded-2 p-2">
                        <div class="card mb-0 border border-primary border-4">
                            <div class="card-body p-4">
                                
                                <div class="text-center">
                                    <div class="my-3">
                                        <a href="/">
                                            <span><img src="/static/assets/images/logo-dark-afarinick.png" alt="" height="80"></span>
                                        </a>
                                    </div>
                                    <h5 class="text-muted text-uppercase py-3 font-16">Sign up</h5>
                                </div>

                                <form method="post" enctype="multipart/form-data" action="/register/" class="mt-2">
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="text" required="" id="name" name="name" placeholder="Enter your full name">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="email" required="" id="phone" name="phone" placeholder="Enter your phone number">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="text" required="" id="email" name="email" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="Enter your password">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signup" checked="">
                                            <label class="form-check-label" for="checkbox-signup">I accept <a href="/register/">Terms and Conditions</a></label>
                                        </div>
                                    </div>

                                    <div class="form-group text-center mb-3">
                                        <button class="btn btn-success btn-block waves-effect waves-light w-100" type="submit"> Join Now </button>
                                    </div>

                                </form>

                                            </button>
                                        </div>
                                    </div>
                                </div> -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-white-50">Already have account? <a href="/accounts/login/" class="text-white ml-1"><b>Sign In</b></a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->
