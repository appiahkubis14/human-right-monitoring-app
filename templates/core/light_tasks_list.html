{% extends 'base/web_base.html' %}
{% load static %}

{% block content %}
<div class="page-content">
    <div class="page-container">
        <br>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="mb-3">
                            <div>
                                <h4 style="font-weight: bolder;">LIGHT TASKS MANAGEMENT</h4>
                                <p class="mb-0">Manage light tasks for household surveys</p>
                            </div>
                        </div>
                        <button class="btn btn-gradient-primary btn-sm" id="addLightTaskBtn">
                            <i class="fas fa-plus"></i> NEW LIGHT TASK
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="lightTasksTable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>TASK NAME</th>
                                        <th>CREATED AT</th>
                                        <th>UPDATED AT</th>
                                        <th>ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded via AJAX -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="lightTaskModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-white bg-primary">
                        <h5 class="modal-title" id="modalTitle">New Light Task</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="lightTaskForm" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <input type="hidden" id="taskId" name="taskId">
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Task Name*</label>
                                        <input type="text" class="form-control" id="name" name="name" required 
                                               placeholder="Enter task name" maxlength="100">
                                        <div class="invalid-feedback">Please enter a task name</div>
                                        <div id="nameError" class="text-danger small mt-1" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="saveBtn">Create Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    // Initialize DataTable with server-side processing
    var lightTasksTable = $('#lightTasksTable').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true,
        responsive: true,
        autoWidth: false,
        processing: true,
        serverSide: true,
        lengthMenu: [10, 25, 50, 100],
        pageLength: 10,
        ajax: {
            url: "{% url 'get_light_tasks_data' %}",
            type: "GET",
            data: function (d) {
                // Add any additional parameters if needed
            },
            dataSrc: function (json) {
                if (json.error) {
                    showErrorAlert(json.error);
                    return [];
                }
                return json.data;
            },
            error: function(xhr, error, thrown) {
                showErrorAlert('Failed to load light tasks data');
            }
        },
        columns: [
            { data: 'id' },
            { data: 'name' },
            { data: 'created_at' },
            { data: 'updated_at' },
            {
                data: 'id',
                render: function(data, type, row) {
                    return `
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm edit-btn" data-id="${data}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${data}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    `;
                },
                orderable: false
            }
        ],
        dom: 'Bfrtip',
        buttons: [
            {
                extend: "copy",
                text: '<i class="fas fa-copy"></i> Copy',
                className: "btn btn-sm btn-outline-secondary",
            },
            {
                extend: "csv",
                text: '<i class="fas fa-file-csv"></i> CSV',
                className: "btn btn-sm btn-outline-success",
            },
            {
                extend: "excel",
                text: '<i class="fas fa-file-excel"></i> Excel',
                className: "btn btn-sm btn-outline-primary",
            },
            {
                extend: "pdf",
                text: '<i class="fas fa-file-pdf"></i> PDF',
                className: "btn btn-sm btn-outline-danger",
            },
            {
                text: '<i class="fas fa-sync-alt"></i> Refresh',
                className: "btn btn-sm btn-outline-info",
                action: function (e, dt, node, config) {
                    dt.ajax.reload();
                }
            }
        ],
        language: {
            emptyTable: "No light tasks found. Click 'New Light Task' to add one.",
            zeroRecords: "No matching light tasks found.",
            processing: '<i class="fas fa-spinner fa-spin"></i> Loading...'
        }
    });

    // ----- CREATE -----
    $('#addLightTaskBtn').click(function() {
        $('#lightTaskForm')[0].reset();
        $('#modalTitle').text('New Light Task');
        $('#taskId').val('');
        $('#nameError').hide();
        $('#lightTaskModal').modal('show');
    });

    $('#lightTaskForm').submit(function(e) {
        e.preventDefault();
        
        // Reset error messages
        $('#nameError').hide();
        
        // Validate form
        if (!this.checkValidity()) {
            e.stopPropagation();
            this.classList.add('was-validated');
            return;
        }
        
        var formData = {
            'name': $('#name').val().trim()
        };
        
        if ($('#taskId').val()) {
            // Update existing task
            var taskId = $('#taskId').val();
            updateLightTask(taskId, formData);
        } else {
            // Create new task
            createLightTask(formData);
        }
    });

    function createLightTask(formData) {
        $.ajax({
            url: "{% url 'create_light_task' %}",
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            beforeSend: function() {
                $('#saveBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Saving...');
            },
            success: function(response) {
                if (response.success) {
                    showSuccessAlert(response.message);
                    $('#lightTaskModal').modal('hide');
                    $('#lightTaskForm').removeClass('was-validated');
                    lightTasksTable.ajax.reload(null, false);
                } else {
                    // Show specific error message
                    if (response.message.includes('already exists')) {
                        $('#nameError').text(response.message).show();
                    } else {
                        showErrorAlert(response.message);
                    }
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'create light task');
            },
            complete: function() {
                $('#saveBtn').prop('disabled', false).html($('#taskId').val() ? 'Update Task' : 'Create Task');
            }
        });
    }

    // ----- UPDATE -----
    $(document).on('click', '.edit-btn', function() {
        var taskId = $(this).data('id');
        getLightTaskDetails(taskId);
    });

    function getLightTaskDetails(taskId) {
        $.ajax({
            url: "{% url 'get_light_task_details' 0 %}".replace('0', taskId),
            type: "GET",
            beforeSend: function() {
                showLoadingAlert('Loading task details...');
            },
            success: function(response) {
                Swal.close();
                if (response.success) {
                    var task = response.data;
                    $('#lightTaskForm')[0].reset();
                    $('#modalTitle').text('Edit Light Task');
                    $('#taskId').val(taskId);
                    $('#nameError').hide();
                    
                    // Set form values
                    $('#name').val(task.name);
                    
                    $('#lightTaskModal').modal('show');
                } else {
                    showErrorAlert(response.message);
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'load task details');
            }
        });
    }

    function updateLightTask(taskId, formData) {
        $.ajax({
            url: "{% url 'update_light_task' 0 %}".replace('0', taskId),
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            beforeSend: function() {
                $('#saveBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Updating...');
            },
            success: function(response) {
                if (response.success) {
                    showSuccessAlert(response.message);
                    $('#lightTaskModal').modal('hide');
                    $('#lightTaskForm').removeClass('was-validated');
                    lightTasksTable.ajax.reload(null, false);
                } else {
                    // Show specific error message
                    if (response.message.includes('already exists')) {
                        $('#nameError').text(response.message).show();
                    } else {
                        showErrorAlert(response.message);
                    }
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'update light task');
            },
            complete: function() {
                $('#saveBtn').prop('disabled', false).html('Update Task');
            }
        });
    }

    // ----- DELETE -----
    $(document).on('click', '.delete-btn', function() {
        var taskId = $(this).data('id');
        
        Swal.fire({
            title: 'Are you sure?',
            text: "This light task will be deleted. This action cannot be undone.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                deleteLightTask(taskId);
            }
        });
    });

    function deleteLightTask(taskId) {
        $.ajax({
            url: "{% url 'delete_light_task' 0 %}".replace('0', taskId),
            type: "DELETE",
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            beforeSend: function() {
                showLoadingAlert('Deleting light task...');
            },
            success: function(response) {
                Swal.close();
                if (response.success) {
                    showSuccessAlert(response.message);
                    lightTasksTable.ajax.reload(null, false);
                } else {
                    showErrorAlert(response.message);
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'delete light task');
            }
        });
    }

    // ==================== HELPER FUNCTIONS ====================
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function showSuccessAlert(message) {
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: message,
            timer: 1500,
            showConfirmButton: false
        });
    }

    function showErrorAlert(message) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: message
        });
    }

    function showLoadingAlert(message) {
        Swal.fire({
            title: 'Please wait...',
            text: message,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });
    }

    function handleAjaxError(xhr, action) {
        let errorMsg = `An error occurred while trying to ${action}`;
        
        try {
            const response = JSON.parse(xhr.responseText);
            if (response.message) {
                errorMsg = response.message;
            } else if (response.error) {
                errorMsg = response.error;
            }
        } catch (e) {
            if (xhr.status === 0) {
                errorMsg = 'Network error. Please check your connection.';
            } else if (xhr.statusText) {
                errorMsg = xhr.statusText;
            }
        }
        
        showErrorAlert(errorMsg);
    }

    // Refresh table every 30 seconds
    setInterval(function() {
        lightTasksTable.ajax.reload(null, false);
    }, 30000);
});
</script>

<style>
.btn-gradient-primary {
    background: linear-gradient(45deg, #4e73df, #224abe);
    color: white;
    border: none;
    text-transform: uppercase;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
}
.btn-gradient-primary:hover {
    background: linear-gradient(45deg, #2e59d9, #1e3a8a);
    transform: translateY(-1px);
}
.btn:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.table th {
    background-color: #f8f9fa;
    font-weight: 600;
}
</style>
{% endblock %}
