{% extends 'base/web_base.html' %}
{% load static %}

{% block content %}
<div class="page-content">
    <div class="page-container">
        <br>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="mb-3">
                            <div>
                                <h4 style="font-weight: bolder;">ASSIGNMENTS OVERVIEW</h4>
                                <p class="mb-0">Manage staff district assignments</p>
                            </div>
                        </div>
                        <button class="btn btn-gradient-primary btn-sm" id="addAssignmentBtn">
                            <i class="fas fa-plus"></i> NEW ASSIGNMENT
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="assignmentsTable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>STAFF NAME</th>
                                        <th>STAFF ID</th>
                                        <th>DISTRICT</th>
                                        <th>REGION</th>
                                        <th>CREATED DATE</th>
                                        <th>STATUS</th>
                                        <th>ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded via AJAX -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="assignmentModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-white bg-primary">
                        <h5 class="modal-title" id="modalTitle">New Assignment</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="assignmentForm" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <input type="hidden" id="assignmentId" name="assignmentId">
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="staff_id" class="form-label">Staff Member*</label>
                                        <select class="form-select select2-single" id="staff_id" name="staff_id" required>
                                            <option value="" selected disabled>Select Staff Member</option>
                                            <!-- Options will be loaded via AJAX -->
                                        </select>
                                        <div class="invalid-feedback">Please select a staff member</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="district_id" class="form-label">District*</label>
                                        <select class="form-select select2-single" id="district_id" name="district_id" required>
                                            <option value="" selected disabled>Select District</option>
                                            <!-- Options will be loaded via AJAX -->
                                        </select>
                                        <div class="invalid-feedback">Please select a district</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3" id="statusField" style="display: none;">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="status" class="form-label">Status*</label>
                                        <select class="form-select" id="status" name="status" required>
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="saveBtn">Create Assignment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    // Initialize DataTable
    var assignmentsTable = $('#assignmentsTable').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true,
        responsive: true,
        autoWidth: false,
        processing: true,
        serverSide: false,
        lengthMenu: [10, 25, 50, 100],
        pageLength: 10,
        ajax: {
            url: "{% url 'get_assignments_data' %}",
            type: "GET",
            dataSrc: "data"
        },
        columns: [
            { data: 'id' },
            { data: 'staff_name' },
            { data: 'staff_id' },
            { data: 'district' },
            { data: 'region' },
            { 
                data: 'created_date',
                render: function(data) {
                    return data ? new Date(data).toLocaleString() : 'N/A';
                }
            },
            { 
                data: 'status',
                render: function(data) {
                    var badgeClass = data === 'Active' ? 'bg-success' : 'bg-secondary';
                    return '<span class="badge ' + badgeClass + '">' + data + '</span>';
                }
            },
            {
                data: 'id',
                render: function(data, type, row) {
                    return `
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm edit-btn" data-id="${data}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${data}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    `;
                },
                orderable: false
            }
        ],
        dom: 'Bfrtip',
        buttons: [
            {
                extend: "copy",
                text: '<i class="fas fa-copy"></i> Copy',
                className: "btn btn-sm btn-outline-secondary",
            },
            {
                extend: "csv",
                text: '<i class="fas fa-file-csv"></i> CSV',
                className: "btn btn-sm btn-outline-success",
            },
            {
                extend: "excel",
                text: '<i class="fas fa-file-excel"></i> Excel',
                className: "btn btn-sm btn-outline-primary",
            },
            {
                extend: "pdf",
                text: '<i class="fas fa-file-pdf"></i> PDF',
                className: "btn btn-sm btn-outline-danger",
            },
        ],
        language: {
            emptyTable: "No assignments found. Click 'New Assignment' to create one.",
            zeroRecords: "No matching assignments found."
        }
    });

    // Load select2 options
    function loadSelectOptions() {
        // Load staff options
        $.ajax({
            url: "{% url 'get_staff_options' %}",
            type: "GET",
            success: function(data) {
                $('#staff_id').empty().append('<option value="" selected disabled>Select Staff Member</option>');
                $.each(data, function(index, item) {
                    $('#staff_id').append($('<option>', {
                        value: item.id,
                        text: item.text
                    }));
                });
                $('#staff_id').select2({
                    theme: 'bootstrap-5',
                    width: '100%',
                    dropdownParent: $('#assignmentModal')
                });
            },
            error: function() {
                showErrorAlert('Failed to load staff options');
            }
        });

        // Load district options
        $.ajax({
            url: "{% url 'get_district_options' %}",
            type: "GET",
            success: function(data) {
                $('#district_id').empty().append('<option value="" selected disabled>Select District</option>');
                $.each(data, function(index, item) {
                    $('#district_id').append($('<option>', {
                        value: item.id,
                        text: item.text
                    }));
                });
                $('#district_id').select2({
                    theme: 'bootstrap-5',
                    width: '100%',
                    dropdownParent: $('#assignmentModal')
                });
            },
            error: function() {
                showErrorAlert('Failed to load district options');
            }
        });
    }

    // ----- CREATE -----
    $('#addAssignmentBtn').click(function() {
        $('#assignmentForm')[0].reset();
        $('#modalTitle').text('New Assignment');
        $('#assignmentId').val('');
        $('#statusField').hide();
        loadSelectOptions();
        $('#assignmentModal').modal('show');
    });

    $('#assignmentForm').submit(function(e) {
        e.preventDefault();
        
        // Validate form
        if (!this.checkValidity()) {
            e.stopPropagation();
            this.classList.add('was-validated');
            return;
        }
        
        var formData = {
            'staff_id': $('#staff_id').val(),
            'district_id': $('#district_id').val()
        };
        
        if ($('#assignmentId').val()) {
            // Update existing assignment
            var assignmentId = $('#assignmentId').val();
            formData.status = $('#status').val();
            updateAssignment(assignmentId, formData);
        } else {
            // Create new assignment
            createAssignment(formData);
        }
    });

    function createAssignment(formData) {
        $.ajax({
            url: "{% url 'create_assignment' %}",
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            beforeSend: function() {
                $('#saveBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Saving...');
            },
            success: function(response) {
                if (response.success) {
                    showSuccessAlert('Assignment created successfully');
                    $('#assignmentModal').modal('hide');
                    $('#assignmentForm').removeClass('was-validated');
                    assignmentsTable.ajax.reload(null, false);
                } else {
                    showErrorAlert(response.message || 'Failed to create assignment');
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'create assignment');
            },
            complete: function() {
                $('#saveBtn').prop('disabled', false).html('Create Assignment');
            }
        });
    }

    // ----- UPDATE -----
    $(document).on('click', '.edit-btn', function() {
        var assignmentId = $(this).data('id');
        getAssignmentDetails(assignmentId);
    });

    function getAssignmentDetails(assignmentId) {
        $.ajax({
            url: "{% url 'get_assignment_details' %}",
            type: "GET",
            data: { assignment_id: assignmentId },
            beforeSend: function() {
                showLoadingAlert('Loading assignment details...');
            },
            success: function(response) {
                Swal.close();
                if (response.success) {
                    var assignment = response.data;
                    $('#assignmentForm')[0].reset();
                    $('#modalTitle').text('Edit Assignment');
                    $('#assignmentId').val(assignmentId);
                    $('#statusField').show();
                    $('#status').val(assignment.status);
                    
                    loadSelectOptions();
                    
                    // Set values after select2 is initialized
                    setTimeout(function() {
                        $('#staff_id').val(assignment.staff_id).trigger('change');
                        $('#district_id').val(assignment.district_id).trigger('change');
                        $('#assignmentModal').modal('show');
                    }, 500);
                } else {
                    showErrorAlert(response.message || 'Failed to load assignment details');
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'load assignment details');
            }
        });
    }

    function updateAssignment(assignmentId, formData) {
        $.ajax({
            url: "{% url 'update_assignment' 0 %}".replace('0', assignmentId),
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            beforeSend: function() {
                $('#saveBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Updating...');
            },
            success: function(response) {
                if (response.success) {
                    showSuccessAlert('Assignment updated successfully');
                    $('#assignmentModal').modal('hide');
                    $('#assignmentForm').removeClass('was-validated');
                    assignmentsTable.ajax.reload(null, false);
                } else {
                    showErrorAlert(response.message || 'Failed to update assignment');
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'update assignment');
            },
            complete: function() {
                $('#saveBtn').prop('disabled', false).html('Update Assignment');
            }
        });
    }

    // ----- DELETE -----
    $(document).on('click', '.delete-btn', function() {
        var assignmentId = $(this).data('id');
        
        Swal.fire({
            title: 'Are you sure?',
            text: "This assignment will be deleted. This action cannot be undone.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                deleteAssignment(assignmentId);
            }
        });
    });

    function deleteAssignment(assignmentId) {
        $.ajax({
            url: "{% url 'delete_assignment' 0 %}".replace('0', assignmentId),
            type: "DELETE",
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            beforeSend: function() {
                showLoadingAlert('Deleting assignment...');
            },
            success: function(response) {
                Swal.close();
                if (response.success) {
                    showSuccessAlert('Assignment deleted successfully');
                    assignmentsTable.ajax.reload(null, false);
                } else {
                    showErrorAlert(response.message || 'Failed to delete assignment');
                }
            },
            error: function(xhr) {
                handleAjaxError(xhr, 'delete assignment');
            }
        });
    }

    // ==================== HELPER FUNCTIONS ====================
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function showSuccessAlert(message) {
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: message,
            timer: 1500,
            showConfirmButton: false
        });
    }

    function showErrorAlert(message) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: message
        });
    }

    function showLoadingAlert(message) {
        Swal.fire({
            title: 'Please wait...',
            text: message,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });
    }

    function handleAjaxError(xhr, action) {
        let errorMsg = `An error occurred while trying to ${action}`;
        
        if (xhr.responseJSON) {
            if (xhr.responseJSON.message) {
                errorMsg = xhr.responseJSON.message;
            } else if (xhr.responseJSON.error) {
                errorMsg = xhr.responseJSON.error;
            } else if (xhr.responseJSON.detail) {
                errorMsg = xhr.responseJSON.detail;
            }
        } else if (xhr.status === 0) {
            errorMsg = 'Network error. Please check your connection.';
        } else if (xhr.statusText) {
            errorMsg = xhr.statusText;
        }
        
        showErrorAlert(errorMsg);
    }
});
</script>

<style>
.btn-gradient-primary {
    background: linear-gradient(45deg, #4e73df, #224abe);
    color: white;
    border: none;
    text-transform: uppercase;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
}
.btn-gradient-primary:hover {
    background: linear-gradient(45deg, #2e59d9, #1e3a8a);
    transform: translateY(-1px);
}
.btn:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
{% endblock %}
